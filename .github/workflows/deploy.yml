name: deploy to production
on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  build:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.9]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Install Dependencies and Build Documentation
        run: |
          npm install
          npm run docs:build
          ls
          pwd
          ls -R ./docs/ || echo "Dist directory not found"
          ls -R ./docs/.vitepress/ || echo "Dist directory not found"
        env:
          CI: true
          
      - name: Deploy Documentation to Server
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete --exclude="" --include="" --filter=""
          path: ./docs/.vitepress/dist/
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USERNAME }}
          remote_key: ${{ secrets.SERVER_KEY }}
          remote_path: ${{ secrets.SERVER_WORKDIR }}
